<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- corrected initial-scale value -->
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="container">
        <div class="bucketOne">
            <div class="one">
                <form>
                    <input type="text" class="screen"> 
                </form>
            </div>
            <div class="two">
                <div class="buttons">
                    <div class="btn1">
                        <button type="button" class="btn-yellow" data-num="*">*</button>
                        <button type="button" class="btn-yellow" data-num="/">/</button>
                        <button type="button" class="btn-yellow" data-num="+">+</button>
                        <button type="button" class="btn-yellow" data-num="-">-</button>
                    </div>
                    <div class="btn2">
                        <button type="button" class="btn-gray" data-num="9">9</button>
                        <button type="button" class="btn-gray" data-num="8">8</button>
                        <button type="button" class="btn-gray" data-num="7">7</button>
                        <button type="button" class="btn-gray" data-num="6">6</button>
                    </div>
                    <div class="btn3">
                        <button type="button" class="btn-gray" data-num="5">5</button>
                        <button type="button" class="btn-gray" data-num="4">4</button>
                        <button type="button" class="btn-gray" data-num="3">3</button>
                        <button type="button" class="btn-gray" data-num="2">2</button>
                    </div>
                    <div class="btn4">
                        <button type="button" class="btn-gray" data-num="1">1</button>
                        <button type="button" class="btn-gray" data-num="0">0</button>
                        <button type="button" class="btn-gray" data-num=".">.</button>
                        <button type="button" class="btn-green" data-num="=">=</button>
                    </div>
                    <div class="btn5">
                        <button type="button" class="btn-red" data-num="C">C</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
