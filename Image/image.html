<!DOCTYPE html>

<head>

    <title>Image Search</title>
    <link rel="stylesheet" href="image.css">
    <script src="image.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="headline">Image Search App</h1>
        <form action="">
            <input type="text" class="entry" placeholder="Search for images">

        </form>
    </div>
        <div class="search-results">

           <img src="https://images.unsplash.com/photo-1682685796186-1bb4a5655653?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8" alt="image" />
           <a href="https://unsplash.com/" target="_blank" >Mountain</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1685097879207-1a897190300f?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8" alt="image" />
                <a href="https://unsplash.com/" target="_blank" >Cab</a>

            <div class="search-result">

                </div>

</body>
</html>
