<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="product.css">
    <script src="product.js" defer></script>
</head>
<body>
  <div class="container"> 
    <div class="boxOne">
        <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/t-shirt/c/v/c/m-kzrn-kaztro-original-imagzr6jhmgn9fxd.jpeg?q=90"  width="46%" class="image">
        <div class="controls">
            <span class = "btn1 active"></span>
            <span class = "btn1 "></span>
            <span class = "btn1 "></span>
        </div>
    </div>
  <div class = "content">
    <div class="first">
        <h1>Casual T Shirt</h1>
        <h3>$15.00</h3>
        <h6 class="discount">30% OFF</h6>
    </div>
     <div class="second">
        <p>Wrangler is an American manufacturer of jeans and other clothing items, particularly workwear.</p>
     </div>
  
    <br>
    <div class="third">
        <h6 class="size">
            <p>Size</p>
            <label for="small">
                <input type="radio" name ="size" id="small">
                <span>S</span>
            </label>
            <label for="medium">
                <input type="radio" name ="size" id="medium">
                <span>M</span>
            </label>
            <label for="large">
                <input type="radio" name ="size" id="large">
                <span>L</span>
            </label>
            <label for="extralarge">
                <input type="radio" name ="size" id="extralarge">
                <span>XL</span>
            </label>

            <label for="doublelarge">
                <input type="radio" name ="size" id="doublelarge">
                <span>XXL</span>
            </label>

        </h6>
        <br>
        <h6 class="color">
            <p> Color </p>
            <label for="red">
                <input type = "radio" id="red" name="color">
                <span class="colorOne"></span>
            </label>
            <label for="blue">
                <input type = "radio" id="blue" name="color">
                <span class="colorTwo"></span>
            </label>
            <label for="yellow">
                <input type = "radio" id="yellow" name="color">
                <span class="colorThree"></span>
            </label>
            <label for="green">
                <input type = "radio" id="green" name="color">
                <span class="colorFour"></span>
            </label> 
           </h6>
        <br>
        <h6 class="quantity">
            <p>Quantity</p>
        <input type="number" value="1">
        
        </h6>
        <br>
    </div>
    
    <button type = "submit" class="btn"> Buy Now </button>
  </div>
   
  </div>  
</body>
</html>
